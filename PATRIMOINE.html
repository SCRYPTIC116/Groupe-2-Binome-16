  <!-- Tailwind + votre CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Emblème fixe */
    .Boutton-retour {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 40px;
      height: auto;
      z-index: 1001;
    }

    /* Header identique à PatrimoineX */
    .menu-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      z-index: 1000;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .menu-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 5%;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }
    .nav-desktop {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px 0;
    }
    .nav-link {
      color: #333;
      text-decoration: none;
      font-weight: 600;
      text-transform: uppercase;
      position: relative;
      padding: 5px 0;
      transition: color 0.3s;
    }
    .nav-link:hover {
      color: #0066cc;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0; left: 0;
      width: 0; height: 2px;
      background: #0066cc;
      transition: width 0.3s;
    }
    .nav-link:hover::after {
      width: 100%;
    }
    .mobile-menu-btn {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
    }
    .mobile-menu {
      display: none;
      flex-direction: column;
      background: white;
      padding: 10px 0;
    }
    .mobile-menu a {
      padding: 12px 20px;
      color: #333;
      text-decoration: none;
      font-weight: 500;
      text-align: center;
      transition: background-color 0.3s;
    }
    .mobile-menu a:hover {
      background-color: #f5f5f5;
    }

    @media (max-width: 768px) {
      .mobile-menu-btn { display: block; }
      .nav-desktop { display: none; }
      .mobile-menu.active { display: flex; }
      body { padding-top: 60px; }
    }
    @media (min-width: 769px) {
      body { padding-top: 80px; }
    }

    /* Overlay + splash (rappel) */
    #intro-overlay {
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    }

</head>
