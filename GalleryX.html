#mobileMenu.show {

.gallery-item {

}
.gallery-item img {
  display: block;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease;

.gallery-item:hover img {

#intro.fade-out {

#mobileMenu {
display: none;

#intro-overlay {
opacity: 1;
